<h1>Weather forecast</h1>
<p *ngIf="!city"><em>Loading...</em></p>
<div class="weather" *ngIf="city">
    <div>{{city.city}}</div>
    <div *ngIf="weather">
        {{forecast}}
        <dayforecast [weather]="weather" 
                     [forecastIndex]="selectedForecastIndex" 
                     [temperatureUnit]="temperatureUnit" 
                     (onTemperatureUnitChange)="onTemperatureUnitChange($event)"></dayforecast>
    
        <weeklyforecastgraph [weather]="weather" 
                             [temperatureUnit]="temperatureUnit" ></weeklyforecastgraph>


        <weeklyforecast [weather]="weather" 
                        [selectedForecastIndex]="selectedForecastIndex" 
                        [temperatureUnit]="temperatureUnit" 
                        (onForecastIndexChange)="onForecastIndexChange($event)"></weeklyforecast>
    </div>
   

    
</div>
